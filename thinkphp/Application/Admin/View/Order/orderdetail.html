<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script src="js/date.js"></script>
<script type="text/javascript">
$(function (){
	$(".jcDate").jcDate({					       
			IcoClass : "jcDateIco",
			Event : "click",
			Speed : 100,
			Left : 0,
			Top : 28,
			format : "-",
			Timeout : 100
	});
});

</script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>订单详情</strong></div>
  <div class="padding border-bottom">
    <a href="order_list.html">
    <button type="button" class="button border-yellow"><span></span>返回列表</button></a>
  </div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
      <div class="form-group">
        <div class="label">
          <label>买家信息：</label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>昵称：</label>
        </div>
        <div class="field">
          <div class="tips" style="margin-top:8px;">刘攀</div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>联系方式：</label>
        </div>
        <div class="field">
          <div class="tips" style="margin-top:8px;">18874120997</div>
        </div>
      </div>     
      <div class="form-group">
        <div class="label">
          <label>规格：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="罐" name="specification" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>价格：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="120" name="price" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>库存：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="131" name="stocks" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>其他属性：</label>
      	</div>
      	<div class="field" style="padding-top:8px;"> 
        	推荐 <input id="isCommend"  type="checkbox" value="推荐" checked="checked" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        	首页 <input id="ishome"  type="checkbox" value="首页" />
      	</div>
      </div>
    </form>
  </div>
</div>

</body></html>
