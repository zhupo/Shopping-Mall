<form action="" method="post">
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 类别列表</strong></div>
  <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="__MODULE__/Class/class_add"> 添加分类</a> </li>
        <li>
          <input type="text" placeholder="请输入搜索关键字" name="keywords" class="input" style="width:250px; line-height:17px;display:inline-block"  value="{$keywords}"/>
          <input type="submit" class="button border-main icon-search" value="搜索" />
        </li>
      </ul>
  </div>
  <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">ID</th>
        <th width="10%">父类别</th>
        <th>类别名称</th>
        <th>添加时间</th>
        <th>管理员</th>
        <th width="310">操作</th>
      </tr>
      <volist name="list" id="vo">
      	<foreach name='data' item='v'>
            <tr>
              <td style="text-align:left; padding-left:20px;"><input type="checkbox" name="id[]" value="{$v.id}" />
               {$v.id}</td>
              <td>{$v.fatherid}</td>
              <td>{$v.classname}</td>
              <td>{$v.addtime}</td>
              <td><font color="#00CC99">{$v.adduser}</font></td>
              <td><div class="button-group"> <a class="button border-main" href="__MODULE__/Class/class_update/id/{$v.id}"><span class="icon-edit"></span> 修改</a> <a class="button border-red" href="__MODULE__/Class/class_del/id/{$v.id}"><span class="icon-trash-o"></span> 删除</a> </div></td>
            </tr>
        </foreach>
      <tr>
        <td style="text-align:left; padding:19px 0;padding-left:20px;"><input type="checkbox" id="checkall"/>
          全选 </td>
        <td colspan="8" style="text-align:left;padding-left:20px;"><a href="javascript:void(0)" class="button border-red icon-trash-o" style="padding:5px 15px;" onclick="DelSelect()">批量删除</a></td>
      </tr>
      <tr>
        <td colspan="8"><div class="pagelist">{$page}</div></td>
      </tr>
    </table>
</div>
</form>
