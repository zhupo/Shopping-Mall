<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改分类</strong></div>
  <div class="padding border-bottom">
    <a href="__MODULE__/Class/class_list"><button type="button" class="button border-yellow">返回列表</button></a>
  </div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label>上级分类:</label>
        </div>
        <div class="field">
          <select name="fatherId" class="input w50">
            <option value="">顶级分类</option>
            <foreach name='arr' item='v'>
            	<neq name="v.id" value="$data.fatherid">
  <option value="{$v.id}" <eq name="v.id" value="$data.fatherid">selected</eq> >{$v.classname}</option>	
            	</nep>
            </foreach>
          </select>
          <div class="tips" style="margin-top:10px;">请按照对应类别修改</div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>分类标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="className" value="{$data['classname']}"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
