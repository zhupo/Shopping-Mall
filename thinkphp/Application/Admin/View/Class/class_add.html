<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加分类</strong></div>
  <div class="padding border-bottom">
    <a href="__MODULE__/Class/class_list"><button type="button" class="button border-yellow">返回列表</button></a>
  </div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label>上级分类：</label>
        </div>
        <div class="field">
          <select name="fatherId" class="input w50">
          	<option value="">顶级分类</option>
            <foreach name='arr' item='v'>
              <option value="{$v.id}">{$v.classname}</option>
            </foreach>
          </select>
          <div class="tips" style="margin-top:10px;">不选择上级分类默认为无父分类</div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>分类标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="className" data-validate="required:分类标题不能为空"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
