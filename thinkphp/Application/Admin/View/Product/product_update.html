<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改商品</strong></div>
  <div class="padding border-bottom">
    <a href="__MODULE__/Product/product_list">
    <button type="button" class="button border-yellow"><span></span>返回列表</button></a>
  </div>
  <div class="body-content">
    <form method="post" class="form-x" action="" enctype="multipart/form-data">  
      <div class="form-group">
        <div class="label">
          <label>商品名：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$data['title']}" name="title" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>商品类别：</label>
        </div>
        <div class="field">
          <select name="classId" class="input w50">
            <foreach name='arr' item='v'><neq name="v.id" value="$data.classid">
  				<option value="{$v.id}" <eq name="v.id" value="$data.classid">selected</eq> >{$v.classname}</option>	    	
            </nep></foreach>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>图片：</label>
        </div>
        <div class="field">
          <input type="file" id="url1" name="thumb" value="{$data['thumb']}" class="input tips" style="width:25%; float:left;"  data-toggle="hover"  />
        </div>
      </div>     
      <div class="form-group">
        <div class="label">
          <label>规格：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$data['specification']}" name="specification" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>价格：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$data['price']}" name="price" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>库存：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$data['stocks']}" name="stocks" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>其他属性：</label>
      	</div>
      	<div class="field" style="padding-top:8px;"> 
        	推荐 <input name="isCommend"  type="checkbox" value="推荐" <eq name="data.iscommend" value="推荐">checked</eq> />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        	首页 <input name="ishome"  type="checkbox" value="首页" <eq name="data.ishome" value="首页">checked</eq> />
      	</div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
